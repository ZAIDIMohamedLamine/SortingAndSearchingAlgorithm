<!DOCTYPE html>
<html>
  <head>
    <title>Insertion Sort</title>
    <script>
      function insertionSort(arr) {
        for (let i = 1; i < arr.length; i++) {
          let currentElement = arr[i];
          let j = i - 1;
          while (j >= 0 && arr[j] > currentElement) {
            arr[j + 1] = arr[j];
            j--;
          }
          arr[j + 1] = currentElement;
        }
        return arr;
      }

      function sortArray() {
        let inputArray = document.getElementById("inputArray").value;
        let arr = inputArray.split(",").map(Number);
        let sortedArr = insertionSort(arr);
        document.getElementById("outputArray").innerHTML = sortedArr;
      }
    </script>
  </head>
  <body>
    <h1>Insertion Sort</h1>
    <label for="inputArray">Enter an array to sort:</label>
    <input type="text" id="inputArray" placeholder="e.g. 5, 2, 9, 1, 5, 6">
    <button onclick="sortArray()">Sort</button>
    <p>Sorted Array: <span id="outputArray"></span></p>
  </body>
</html>
